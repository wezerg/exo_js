<body>
    <script>
        function joinArray(array1, array2){
            if (array1.length > 0 && array2.length > 0) {
                let arrayResult = Array.from(new Set(array1.concat(array2)));
                console.log('Le nouveau tableau fusion√© : ');
                console.log(arrayResult);
                return arrayResult;
            }
            return null;
        }
        joinArray(['a', 'b'], ['c', 'd']);
        joinArray(['a', 'b'], ['a', 'd']);
        joinArray(['a', 'b', 'a'], ['a', 'd', 'b', 'a']);
    </script>
</body>
